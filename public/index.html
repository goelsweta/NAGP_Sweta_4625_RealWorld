<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>nagp_sweta_4625_realworld</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .ring {
      z-index: 999;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      background: transparent;
      border: 3px solid #3c3c3c;
      border-radius: 50%;
      text-align: center;
      line-height: 150px;
      font-family: sans-serif;
      font-size: 20px;
      color: #5cb85c;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 0 0 10px #5cb85c;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .ring:before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-top: 3px solid #5cb85c;
      border-right: 3px solid #5cb85c;
      border-radius: 50%;
      animation: animateCircle 2s linear infinite;
    }

    .ring span {
      display: block;
      position: absolute;
      top: calc(50% - 2px);
      left: 50%;
      width: 50%;
      height: 4px;
      background: transparent;
      transform-origin: left;
      animation: animate 2s linear infinite;
    }

    .ring span:before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #5cb85c;
      top: -6px;
      right: -8px;
      box-shadow: 0 0 20px #5cb85c;
    }

    @keyframes animateCircle {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes animate {
      0% {
        transform: rotate(45deg);
      }

      100% {
        transform: rotate(405deg);
      }
    }

    .overlay {
      background: #e9e9e9;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but nagp_sweta_4625_realworld doesn't work properly without JavaScript enabled. Please enable
      it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <div class="overlay" id="overlay">
    <div id="loader">
      <div class="ring">
        Loading
        <span></span>
      </div>
    </div>
  </div>

  <!-- built files will be auto injected -->
</body>

</html>
